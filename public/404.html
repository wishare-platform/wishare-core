<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page Not Found | Wishare</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Dark mode detection -->
    <script>
      (function() {
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>

    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 16px;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #fdf2f8 0%, #fef3c7 50%, #faf5ff 100%);
        font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        color: #374151;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      .dark body {
        background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #111827 100%);
        color: #e5e7eb;
      }

      .container {
        max-width: 500px;
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem 2rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(249, 168, 212, 0.2);
      }

      .dark .container {
        background: rgba(31, 41, 55, 0.95);
        border: 1px solid rgba(55, 65, 81, 0.3);
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
      }

      .logo-emoji {
        font-size: 2rem;
      }

      .logo-text {
        font-family: 'Playfair Display', serif;
        font-size: 1.75rem;
        font-weight: 600;
        background: linear-gradient(135deg, #ec4899 0%, #a855f7 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .error-code {
        font-size: 6rem;
        font-weight: 700;
        background: linear-gradient(135deg, #ec4899 0%, #a855f7 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1;
        margin-bottom: 1rem;
      }

      .error-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 1rem;
      }

      .dark .error-title {
        color: #f9fafb;
      }

      .error-message {
        color: #6b7280;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .dark .error-message {
        color: #9ca3af;
      }

      .action-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 2rem;
        border-radius: 12px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
      }

      .btn-primary {
        background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
        color: white;
        box-shadow: 0 4px 6px -1px rgba(236, 72, 153, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 15px -3px rgba(236, 72, 153, 0.4);
      }

      .btn-secondary {
        background: rgba(249, 168, 212, 0.1);
        color: #ec4899;
        border: 1px solid rgba(249, 168, 212, 0.3);
      }

      .dark .btn-secondary {
        background: rgba(55, 65, 81, 0.5);
        color: #f472b6;
        border: 1px solid rgba(75, 85, 99, 0.5);
      }

      .btn-secondary:hover {
        background: rgba(249, 168, 212, 0.2);
        transform: translateY(-1px);
      }

      .dark .btn-secondary:hover {
        background: rgba(55, 65, 81, 0.7);
      }

      .icon {
        width: 1rem;
        height: 1rem;
      }

      @media (min-width: 640px) {
        .action-buttons {
          flex-direction: row;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <span class="logo-emoji">üíù</span>
        <span class="logo-text">Wishare</span>
      </div>

      <div class="error-code">404</div>

      <h1 class="error-title">Page Not Found</h1>

      <p class="error-message">
        Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
      </p>

      <div class="action-buttons">
        <a href="/" class="btn btn-primary">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          Go Home
        </a>

        <button onclick="history.back()" class="btn btn-secondary">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          Go Back
        </button>
      </div>
    </div>
  </body>
</html>
